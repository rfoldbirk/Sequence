<!DOCTYPE html>
<html lang="dk">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<title> Sequence </title>
</head>
<body class="m-5">
	<h1> Sequence </h1>



	<div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="nameModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<div>
						<h5 class="modal-title" id="nameModalLabel"> Hvad vil du kaldes? </h5>
						<label for="floatingInputInvalid"> Dit brugernavn skal være unikt. </label>
					</div>
				</div>
				<div class="modal-body">
					<div class="form-floating">
						<input id="nm_username_input" type="username" class="form-control" id="floatingInputInvalid" placeholder="lasse87">
						<label for="floatingInputInvalid">Brugernavn</label>
					</div>
				</div>
				<div class="modal-footer">
					<div hidden="true" id="nm_spin" class="spinner-border text-dark" role="status">
						<span class="visually-hidden">Loading...</span>
					</div>
					<button id="nm_accept" type="button" class="btn btn-primary disabled">Vælg brugernavn</button>
				</div>
			</div>
		</div>
	</div>




	<!-- Bootstrap Bundle with Popper & Socket.io -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script src="/socket.io/socket.io.js"></script>
	

	<!-- Eget JavaScript -->
	<script defer src="js/helper.js"></script>
	<script defer src="js/socketHandler.js"></script>
	<script defer src="js/interactions.js"></script>



</body>
</html>
